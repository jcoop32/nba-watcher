name: Code Quality Check (Flake8 & Black)

on:
  # Run on every push to any branch
  push:

  # Also run on pull requests targeting the 'main' branch
  pull_request:
    branches: [main]

  # Allow manual runs from the Actions tab
  workflow_dispatch:

jobs:
  lint-and-format:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt

      - name: Run code checks (Flake8 & Black)
        run: |
          echo "Running Flake8 linter..."
          # We check the whole project, excluding the deprecated folder
          flake8 . --exclude deprecated/

          echo "Running Black formatter check..."
          # --check tells Black to fail if code is not formatted
          black . --check --exclude deprecated/

          echo "All code checks passed!"
