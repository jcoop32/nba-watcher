<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watching: {{ title }}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/stream.css') }}"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div id="main-container">
      <div id="stream-panel">
        <div id="overlay">
          <div class="overlay-content">
            <div class="warning-icon">üõ°Ô∏è</div>
            <h2>Ad & Popup Protection</h2>
            <p>
              Click "Unlock Stream", then choose a stream source. This helps
              prevent unwanted ads.
            </p>
            <button class="unlock-button" onclick="unlockStream()">
              Unlock Stream
            </button>
          </div>
        </div>

        <div id="click-absorber"></div>

        <iframe
          id="full-screen-iframe"
          src="about:blank"
          title="{{ title }}"
          allow="autoplay; encrypted-media; picture-in-picture; fullscreen"
          allowfullscreen
        ></iframe>
      </div>

      <div id="score-panel">
        <div id="score-panel-header">
          <div class="panel-nav">
            <a href="{{ url_for('index') }}" class="nav-btn-link">
              <span class="icon">üè†</span> Home
            </a>
          </div>
          <div id="stream-options">
            {% for stream_url in stream_info.streams %}
            <button
              class="stream-button"
              data-url="{{ stream_url }}"
              onclick="setStream('{{ stream_url }}', this)"
            >
              Stream {{ loop.index }}
            </button>
            {% endfor %}
          </div>
          <div id="game-info">
            <h2>{{ title }}</h2>
            <p id="live-status">Loading Live Data...</p>
          </div>

          <div
            class="momentum-container"
            style="height: 120px; width: 100%; margin: 10px 0; padding: 0 10px"
          >
            <canvas id="momentumChart"></canvas>
          </div>

          <div id="boxscore-tabs">
            <div class="tab-nav"></div>
          </div>
        </div>
        <div id="tab-content-container"></div>
      </div>
    </div>

    <script>
      const GAME_ID = '{{ game_id_nba | safe }}';
      const TEAMS = '{{ teams | safe }}';
      const GAME_STARTED = '{{ game_started | tojson }}';
      const AWAY_CODE = '{{ stream_info.away_tricode }}';
      const HOME_CODE = '{{ stream_info.home_tricode }}';
      const AWAY_COLOR = '{{ stream_info.away_color }}';
      const HOME_COLOR = '{{ stream_info.home_color }}';
    </script>
    <script src="{{ url_for('static', filename='js/stream.js') }}"></script>
  </body>
</html>
