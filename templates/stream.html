<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watching: {{ title }}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/stream.css') }}"
    />
  </head>
  <body>
    <div id="overlay">
      <div class="overlay-content">
        <div class="warning-icon">üõ°Ô∏è</div>
        <h2>Ad & Popup Protection</h2>
        <p>
          Click the button below to unlock the stream. This helps prevent
          unwanted ads and popups. Avoid clicking on the video player itself
          until the stream loads.
        </p>
        <button class="unlock-button" onclick="unlockStream()">
          Unlock Stream
        </button>
      </div>
    </div>

    <div id="click-absorber"></div>

    <iframe
      id="full-screen-iframe"
      src="https://lotusgamehd.xyz/lotushd.php?hd={{ id }}"
      title="{{ title }}"
      allow="encrypted-media; picture-in-picture; fullscreen"
      allowfullscreen
      sandbox="allow-scripts allow-forms allow-presentation"
    ></iframe>

    <script src="{{ url_for('static', filename='js/stream.js') }}"></script>
  </body>
</html>
